<title>Breakout en JS</title>

<style>
    body {
        background-color: #111;
    }

    canvas {
        border: 4px solid #fff;
        border-bottom: transparent;
        /* background: #000; */
        background: url("/assets/bkg.png") no-repeat fixed center;
        margin: 0 auto;
        display: block;
    }
</style>
<img hidden id="sprites" src="/assets/sprites.png" alt="sprite arkanoid">

<canvas></canvas>

<script>
    const canvas = document.querySelector("canvas")
    const ctx = canvas.getContext("2d")

    const $sprite = document.getElementById("sprites")
    canvas.width = 448
    canvas.height = 400

    let counter = 0
    let reloadFix = false

    /* Variables de la bola */
    const ballRadius = 5;
    //Posicion de la bola
    let x = canvas.width / 2;
    let y = canvas.height - 30 - ballRadius;
    //Velocidad de la bola
    let dx = 1;
    let dy = -1;//negativo arriva, positivo abajo

     /* Variables de la paleta */
    const paddleHeight = 10;
    const paddleWidth = 50;

    let paddleX = (canvas.width - paddleWidth) / 2
    let paddleY = (canvas.height - paddleHeight - 10 )

    let rightPressed = false
    let leftPressed = false

    let paddleSensitibity = 3


    function drawBall() {
        ctx.beginPath()
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2)
        ctx.fillStyle = "#fff"
        ctx.fill()

    }
    function drawPaddle() {
        // ctx.fillStyle="#09f"
        // ctx.fillRect(
        //     paddleX,        //coordenada x
        //     paddleY,        //coordenada y
        //     paddleWidth,    //ancho
        //     paddleHeight    //alto
        // )
        ctx.drawImage(
            $sprite,
            29,
            174,
            paddleWidth,
            paddleHeight,
            paddleX,
            paddleY,
            paddleWidth,
            paddleHeight,

        )
    }
    function drawBricks() {

    }
    function collisionDetection() {

    }
    function ballMovement() {
        //rebotar bola en laterales
        if (
            x + dx > canvas.width - ballRadius ||
            x + dx < ballRadius
        ) {
            dx = -dx
        }
        //rebotar bola arriba
        if ( y + dy < ballRadius ) {
            dy = -dy
        }
        //bola abajo, pala o game over
        const isBallSameAsPaddle = 
        x>paddleX && 
        x<paddleX+paddleWidth

        const isBallTouchingPaddle = 
        y>paddleY && 
        y<paddleY+paddleHeight

        if(isBallSameAsPaddle && isBallTouchingPaddle){
            dy = -dy
        }
        else if ( y + dy > canvas.height - ballRadius ) {
            console.log("Game Over");
            reloadFix=true
            document.location.reload()

        }

        x += dx
        y += dy
    }
    function paddleMovement() {

        if(rightPressed & paddleX < canvas.width - paddleWidth ){
            paddleX += paddleSensitibity;
        }else if (leftPressed  & paddleX > 0 ){
            paddleX -= paddleSensitibity;
        }

    }
    function cleanCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height)
    }
    function initEvents() {
        document.addEventListener("keydown",keyDownHandler)
        document.addEventListener("keyup",keyUpHandler)

        function keyDownHandler(event) {
            const {key}= event
            if(key == "Right" || key == "ArrowRight"){
                rightPressed = true
            }else if (key == "Left" || key == "ArrowLeft"){
                leftPressed = true
            }
        }
        function keyUpHandler(event) {
            const {key}= event
            if(key == "Right" || key == "ArrowRight"){
                rightPressed = false
            }else if (key == "Left" || key == "ArrowLeft"){
                leftPressed = false
            }
        }

    }
    function draw() {
        cleanCanvas()
        //dibujar elementos
        drawBall()
        drawPaddle()
        drawBricks()
        //drawScore()

        //colisiones y movimientos

        collisionDetection()
        ballMovement()
        paddleMovement()
        console.log("hola");
        if (reloadFix){return}
        window.requestAnimationFrame(draw)
    }
    draw()
    initEvents()


</script>
